<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_Paper-Scissor</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="bg-blue-950 font-serif text-center text-white h-16 py-3 text-2xl">Rock Paper Scissors</div>
    <br>
    <div class="flex justify-center mt-7">
        <img id="rock_img" src="Image/rock.jpg" alt="Rock" class=" h-20 w-20 rounded-full border-4 border-blue-50 hover:border-blue-200 hover:transition-opacity">
        <img id="paper_img" src="Image/paper.jpg" alt="paper" class="h-20 w-20 rounded-full border-4 border-blue-50 hover:border-blue-200 hover:transition-opacity mx-6">
        <img id="scissor_img" src="Image/scissors.jpg" alt="scissors" class="h-20 w-20 rounded-full border-4 border-blue-50 hover:border-blue-200 hover:transition-opacity">
    </div>
    <div class="flex justify-center mt-7">
        <div class="text-center">
        <div id="user_score" class="mx-3 text-2xl">0
        </div>
        User Score
        </div>
        <div class="mx-6 text-center">
        <div id="computer_score" class="mx-3 text-2xl">0
        </div>
        Computer Score
        </div>
    </div>
    <br>
    <div  class=" text-center justify-center flex w-16 text-4xl">Computer Choice :
    <div id="Comp_Choice">
    </div>
</div>

    <br><br>
    <div class="justify-center flex ">
    <div id="reset" class="px-3 bg-black  text-white text-center rounded-sm ">
        Reset
    </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
